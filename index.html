<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="decrement1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="addItem1" type="text" class="form-control text-center" value="1">
                           <button id="increment1" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="decrement2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="addItem2"  type="text" class="form-control text-center" value="1">
                           <button id="increment2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>

      // Plus Button Activity For Mobile Case....

      const plusBtn = document.getElementById("increment2");
      plusBtn.addEventListener("click", function(){
         
         const items = itemPlus("addItem2");
         price("casePrice",items);

         })

        // Minus Button for Mobile Case........

        const minusBtn = document.getElementById("decrement2");
        minusBtn.addEventListener("click",function(){
           itemMinus("addItem2");
        })

      function itemPlus(id){

         const addNewItem = document.getElementById(id).value;
         const convertNumber = parseFloat(addNewItem);
         const totalItem = convertNumber + 1 ;
         document.getElementById(id).value = totalItem ;
         return totalItem ;
         
         
      }

      function itemMinus(id){

         const minusItem = document.getElementById(id).value;
         const convertNumber = parseFloat(minusItem);
         const totalItem = convertNumber - 1 ;
         if(totalItem < 1){
            alert("Please Select Valid Number!!");

         }
         else{
            document.getElementById(id).value = totalItem ;
         }

      }

      function price(id,num){
         const addPrice = document.getElementById(id).innerText;
         const convertNumber = parseFloat(addPrice);
         const totalPrice = convertNumber + (num * convertNumber) - convertNumber ;
         document.getElementById(id).innerText = totalPrice ;
         


      }
       


   </script>
</body>

</html>
