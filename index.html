<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="decrement1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="addItem1" type="text" class="form-control text-center" value="0">
                           <button id="increment1" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phonePrice">0</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="decrement2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="addItem2"  type="text" class="form-control text-center" value="0">
                           <button id="increment2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="casePrice">0</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subTotal">00</span></h5>
                        <h5>$<span id="Tax">00</span></h5>
                        <h5>$<span id="Total">00</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
       
       var pricePhone = 1200 ;
       var priceCase = 50 ;

       // Plus Button Activity For Mobile Phone....

       const plusBtn1 = document.getElementById("increment1");
       plusBtn1.addEventListener("click", function(){
       const  getItems1 =  itemPlus("addItem1");

         const totalPrice1 = getItems1 * pricePhone ;
         document.getElementById("phonePrice").innerText = totalPrice1;

         totalPay();

        
       })

       // Minus Button for Mobile Phone........   

       const minusBtn1 = document.getElementById("decrement1");
       minusBtn1.addEventListener("click", function(){
       const getItems2 = itemMinus("addItem1");

          const totalPrice2 = getItems2* pricePhone ;
         document.getElementById("phonePrice").innerText = totalPrice2 ;

         totalPay();
       })

      // Plus Button Activity For Mobile Case....

      const plusBtn2 = document.getElementById("increment2");
      plusBtn2.addEventListener("click", function(){
         
         const getItems3 = itemPlus("addItem2");

         const totalPrice3 = getItems3 * priceCase ;
         document.getElementById("casePrice").innerText = totalPrice3 ;

         totalPay();
      
         })

        // Minus Button for Mobile Case........

        const minusBtn2 = document.getElementById("decrement2");
        minusBtn2.addEventListener("click",function(){
        const getItems4 = itemMinus("addItem2");

         const totalPrice4 = getItems4 * priceCase ;
         document.getElementById("casePrice").innerText = totalPrice4 ;

         totalPay();
         
        })




      function itemPlus(id1){

         const addNewItem = document.getElementById(id1).value;
         const convertNumber = parseFloat(addNewItem);
         const totalItem1 = convertNumber + 1 ;
         document.getElementById(id1).value = totalItem1 ;

         return totalItem1 ;
         
      }

      function itemMinus(id1){

         const minusItem = document.getElementById(id1).value;
         const convertNumber = parseFloat(minusItem);
         const totalItem2 = convertNumber - 1 ;
         if(totalItem2 < 0){
            alert("Please Select Valid Number!!");

         }
         else{
            document.getElementById(id1).value = totalItem2 ;
         }

         return totalItem2 ;

      }

      function totalPay(){
         var subTotalPhonePrice = parseInt(document.getElementById("phonePrice").innerText);
         var subTotalCasePrice = parseInt(document.getElementById("casePrice").innerText);

         var subTotal = subTotalPhonePrice + subTotalCasePrice ;
         document.getElementById("subTotal").innerText = subTotal ;

         var tax = subTotal / 10 ;
         document.getElementById("Tax").innerText = tax ;

         var total = subTotal + tax ;
         document.getElementById("Total").innerText = total ; 


      }

      
       


   </script>
</body>

</html>
